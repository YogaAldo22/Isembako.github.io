<html lang="en">

                    <input class="search" type="text" placeholder="  Kamu butuh apa?">

                            alt="">
                    </div>-->
                    <div class="container-box">
                        <a class="example-image-link" href="img/beras1.jpg" data-lightbox="example-set"

                            <img class="example-image" src="img/beras1.jpg" alt="" /></a>

                        <input type="button" value="3 Kg">
